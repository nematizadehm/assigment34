<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Persian DateTime</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/jquery.md.bootstrap.datetimepicker.style.css" />

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.md.bootstrap.datetimepicker.js"></script>
    </head>

    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text cursor-pointer" id="date1">اینجا کلیک کنید</span>
                        </div>
                        <input type="text" id="inputDate1" class="form-control" placeholder="تاریخ تولد"
                               aria-label="date1" aria-describedby="date1">
                    </div>
                </div>
            </div>
        </div>
        
        
        <script type="text/javascript">
            $('#date1').MdPersianDateTimePicker({
                targetTextSelector: '#inputDate1',
                dateFormat: 'yyyy-MM-dd',
                
            });

        </script>
    </body>
</html>
